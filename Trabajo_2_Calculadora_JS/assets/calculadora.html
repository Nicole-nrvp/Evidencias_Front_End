<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" type="text/css" href="css/calculadora.css">
    <script src='main.js'></script>
</head>
<body>
    <center>
    <div class="conCalculadora">
        <div class="titulo">CALCULADORA JS</div> 
        <br>
        <div class="textResultado" type="text" id="resultado"></div>
        <div class="conteValores">
            <br>
            <input class="textCaculadora" type="text" id="valorA" placeholder="número 1">
            <input class="textCaculadora" type="text" id="valorB" placeholder="número 2">
        </div>
    <div class="conBotones">
        <br>
        <button class="btnBotones" onclick="calculadora('suma')"> + </button>
        <button class="btnBotones" onclick="calculadora('resta')"> - </button>
        <button class="btnBotones" onclick="calculadora('multiplicacion')"> * </button>
        <button class="btnBotones" onclick="calculadora('division')"> / </button>
        <button class="btnBotones" onclick="calculadora('limpia')"> Limpiar </button>
    </div>
    </div>
    </center>
    <script src="../assets/js/calculadora.js"></script>
</body>
</html>
